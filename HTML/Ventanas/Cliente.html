      <div id="configuracion" style="display:none;">  
        <div class="container-fluid">
          <div class="main__title container-fluid">
            <h1>Modifica tu perfil </h1>
          </div>

          <div class="container-fluid">
            <div class="alert alert-danger"  role="alert" id="alerta">
              Correo y/o contraseña incorrectos
            </div>
          </div>
      
          <div class="container-fluid">
            <div class="form-floating mb-3 container-fluid" >
              <input type="text" class="form-control" id="nombreConfig">
              <label for="floatingInput" style="left: 10px;" > Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3 container-fluid">
              <input type="email" class="form-control" placeholder="name@example.com" id="emailConfig">
              <label for="floatingInput" style="left: 10px;" > Correo Electrónico</label>
            </div>
            <div class="container-fluid">
              <p>Si no desea cambiar contraseña solo deje vacío</p>
              <div class="row">
                <div class="form-floating mb-3 col-lg">
                  <input type="password" class="form-control" placeholder="Password" id="passwordConfig">
                  <label for="floatingPassword" style="left: 10px;" > Contraseña</label>
                </div>
                <div class="form-floating mb-3 col-lg">
                  <input type="password" class="form-control" placeholder="Password" id="passwordConfirmConfig">
                  <label for="floatingPassword" style="left: 10px;" > Confirmar contraseña</label>
                </div>
              </div>
            </div>
            <div class="form-floating mb-3 col-lg">
              <input  id="edadConfig"
              type="number" min="0" max="80" oninput="validity.valid||(value='');" onpress="isNumber(event)" ,onpress="less80(event)" 
              class="form-control" placeholder="Password">
              <label for="floatingPassword" style="left: 10px;"> Edad</label>
            </div>
            <label  style="position: relative; left: 20px;"> Sexo</label>
            <div class="form-floating mb-3 container-fluid">
              <select class="form-select" aria-label="Default select example" id="sexoConfig">
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
            </div>
            <label  style="position: relative; left: 20px;"> Tipo de usuario</label>
            <div class="form-floating mb-3 container-fluid">
              <select class="form-select" aria-label="Default select example" id="tipoConfig">
                <option value="noob">Novato</option>
                <option value="mid">Intermedio</option>
                <option value="pro">Experto</option>
              </select>
            </div>
            <div class="container" style="position: relative; left: 20px;">
              <button type="button" class="btn btn-success" id="actualizar" >Actualizar datos</button>
            </div>
          </div>
        </div>
