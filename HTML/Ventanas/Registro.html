<body id="bodyid">
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post" class="form-horizontal">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2 style="font-family: 'Lucida Sans';">Registro</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label class="col-form-label col-4">Nombre de usuario</label>
			<div class="col-8">
                <input type="text" class="form-control" name="NombreC" id = "usuarioREG" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Dirección de correo</label>
			<div class="col-8">
                <input type="email" pattern=".+@globex.com" size="50" class="form-control" name="Email" id = "correoREG" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Contraseña</label>
			<div class="col-8">
                <input type="password" class="form-control" name="Password"id = "contraseñaREG" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Confirma tu contraseña</label>
			<div class="col-8" style="top:10px;">
                <input type="password" class="form-control" name="confirm_password" id = "concontraseñaREG" required="required">
            </div>        	
        </div>
         <!-- Agregar seccion de ingreso de datos -->
         <div class="form-group row">
			<label class="col-form-label col-4">Edad</label>
			<div class="col-8">
                <input type="number" class="form-control" name="edad" id = "edadREG" required="required">
            </div>        	
        </div>

         <div class="form-group row" >
			<label class="col-form-label col-4" style="top: 10px;"> Sexo</label>
			
			<div class="box"style = "position:relative; left:15px;">
               <select id="sexBox" required="required">
				<option value="Empty" > Selecciona el sexo</option>
				<option value="Masculino"> Masculino</option>
				<option value="Femenino">Femenino</option>
			   </select>    	
        </div>

        <div class="form-group row"style = "position:relative; top:15px;left:30px;">
			<label class="text-center"> Tipo de usuario</label>
			<div class="box"style = "position:relative; bottom:20px; left:60px;">
				<select class=" select"  id="userBox" required="required">
				 <option value="Empty"> Selecciona el tipo de usuario</option>
				 <option value="noob"> Novato</option>
				 <option value="mid">Intermedio</option>
				 <option value="hard">Avanzado</option>
				</select>    	
		 </div>       	
        </div>






        <!-- Limite de seccion -->

	</form>
	
	<div style=" position: relative;  margin: 5px 5px; top:20px; right: -45px; ">
