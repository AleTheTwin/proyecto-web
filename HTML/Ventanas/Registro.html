<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Sign up Form Horizontal</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style>
body {
	color: #999;
	background: #f3f3f3;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	border-color: #eee;
	min-height: 41px;
	box-shadow: none !important;
}
.form-control:focus {
	border-color: #5cd3b4;
}
.form-control, .btn {        
	border-radius: 3px;
}
.signup-form {
	width: 500px;
	margin: 0 auto;
	padding: 30px 0;
}
.signup-form h2 {
	color: #333;
	margin: 0 0 30px 0;
	display: inline-block;
	padding: 0 30px 10px 0;
	border-bottom: 3px solid #5cd3b4;
}
.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form .form-group row {
	margin-bottom: 20px;
}
.signup-form label {
	font-weight: normal;
	font-size: 14px;
	line-height: 2;
}
.signup-form input[type="checkbox"] {
	position: relative;
	top: 1px;
}
.signup-form .btn {        
	font-size: 16px;
	font-weight: bold;
	background: #5cd3b4;
	border: none;
	margin-top: 20px;
	min-width: 140px;
}
.signup-form .btn:hover, .signup-form .btn:focus {
	background: #41cba9;
	outline: none !important;
}
.signup-form a {
	color: #5cd3b4;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5cd3b4;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post" class="form-horizontal">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Registro</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label class="col-form-label col-4">Nombre Completo</label>
			<div class="col-8">
                <input type="text" class="form-control" name="username" required="required" id="inputNombreC">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Emai</label>
			<div class="col-8">
                <input type="email" class="form-control" name="email" required="required" id="inputEmal">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Contrase침a</label>
			<div class="col-8">
                <input type="password" class="form-control" name="password" required="required" id="inputPassword">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Confirmar contrase침a</label>
			<div class="col-8">
                <input type="password" class="form-control" name="confirm_password" required="required" id="inputPasswordConfirm">
            </div>        	
        </div>
         <!-- Agregar seccion de ingreso de datos -->
         <div class="form-group row">
			<label class="col-form-label col-4">Edad</label>
			<div class="col-8">
                <input type="text" class="form-control" name="edad" required="required" id="inputEdad">
            </div>        	
        </div>

        <div class="form-group row" >
			<label class="col-form-label col-4">Sexo</label>

				<select class="form-select" aria-label="Default select example" id="inputSexo">
					<option selected>Seleccione una opci칩n</option>
					<option value="1">Hombre</option>
					<option value="2">Mujer</option>
				  </select>  
			</div>
			 	
        </div>

        <div class="form-group row" >
			<label class="col-form-label col-4">Tipo de Cliente</label>
			<div style = "position:relative; left:20px; top:15px;">
				<select class="form-select" aria-label="Default select example" id="inputTipoC">
					<option selected>Seleccione una opci칩n</option>
					<option value="1">Novato</option>
					<option value="2">Intermedio</option>
					<option value="3">Experto</option>
				  </select>

		</div>

		<button class="btn btn-lg btn-primary btn-block" type="button"  id="registrar">Registrar</button>
		

        <!-- Limite de seccion -->

</script>

</div>
